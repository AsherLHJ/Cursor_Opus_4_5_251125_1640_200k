services:
  redis:
    image: redis:7-alpine
    container_name: apw-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: apw-backend-1
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    # 后端将完全从 config.json 读取 DB/Redis 配置

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: apw-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "18080:80"

volumes:
  redis_data:
