# /etc/nginx/sites-available/autopaperweb.conf
# 适用于宿主机 Nginx，反向代理到本机 Docker 容器，并启用 HTTPS（443）

upstream apw_backends {
    least_conn;
    server 127.0.0.1:18081;
    server 127.0.0.1:18082;
    server 127.0.0.1:18083;
}

## HTTP：仅做跳转到 HTTPS（推荐）
server {
    listen 80;
    server_name autopapersearch.com www.autopapersearch.com;

    # 如需保留纯 HTTP 访问，可将下行改为反向代理到 127.0.0.1:18080
    return 301 https://$host$request_uri;
}

## HTTPS：证书与反向代理
server {
    listen 443 ssl;
    server_name autopapersearch.com www.autopapersearch.com;

    # 证书路径（根据你的证书文件名调整）
    ssl_certificate     /etc/ssl/certs/autopapersearch.com.pem;
    ssl_certificate_key /etc/ssl/certs/autopapersearch.com.key;

    # 基本 TLS 配置（可按需调整）
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE:ECDH:AES:!aNULL:!MD5:!DSS';

    # 可选：开启 HSTS（仅在确认全站 HTTPS 后启用）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 前端静态站（转发到前端容器）
    location / {
        proxy_pass http://127.0.0.1:18080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 负载均衡到三个后端容器
    location /api/ {
        proxy_pass http://apw_backends;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # 基础优化
    client_max_body_size 16m;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
}
