<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="register.title">ç”¨æˆ·æ³¨å†Œ - AutoPaperWeb</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“„</text></svg>">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    h1 { 
      text-align: center; 
      color: #e5e5e5; 
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      color: #b0b0b0;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      background: #2a2a2a;
      color: #e5e5e5;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #4a90d9;
    }
    button { 
      width: 100%;
      padding: 12px; 
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      background: #5a9fe9;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message { 
      margin-top: 15px; 
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success { 
      background-color: #1a3d1a; 
      color: #7cd97c; 
      border: 1px solid #2d5a2d;
    }
    .error { 
      background-color: #3d1a1a; 
      color: #d97c7c; 
      border: 1px solid #5a2d2d;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #4a90d9;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .password-hint {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1 data-i18n="register.title">ç”¨æˆ·æ³¨å†Œ</h1>
    <form id="registerForm">
      <div class="form-group">
  <label for="username" data-i18n="register.username">ç”¨æˆ·åï¼š</label>
        <input type="text" id="username" name="username" required maxlength="16" />
  <div class="password-hint" data-i18n="register.username_len">æœ€å¤š16ä¸ªå­—ç¬¦</div>
      </div>
      <div class="form-group">
  <label for="password" data-i18n="register.password">å¯†ç ï¼š</label>
        <input type="password" id="password" name="password" required minlength="6" />
  <div class="password-hint" data-i18n="register.password_hint">è‡³å°‘6ä¸ªå­—ç¬¦</div>
      </div>
      <div class="form-group">
  <label for="confirmPassword" data-i18n="register.confirm">ç¡®è®¤å¯†ç ï¼š</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
  <button type="submit" id="registerBtn" data-i18n="register.submit">æ³¨å†Œ</button>
    </form>
    <div id="message"></div>
    <div class="links">
  <a href="/login.html" data-i18n="register.to_login">å·²æœ‰è´¦å·ï¼Ÿç‚¹å‡»ç™»å½•</a>
    </div>
  </div>

  <script src="/static/js/i18n.js"></script>
  <script>
    // è®°å½•æ³¨å†Œæ˜¯å¦è¢«å…³é—­ï¼Œä»¥ä¾¿è¯­è¨€åˆ‡æ¢æ—¶æ›´æ–°æç¤º
    let registrationDisabled = false;

    // æ£€æŸ¥æ³¨å†ŒåŠŸèƒ½çŠ¶æ€
    async function checkRegistrationStatus() {
      try {
        const response = await fetch('/api/registration_status');
        const result = await response.json();
        
        if (result.success && !result.registration_enabled) {
          // æ³¨å†ŒåŠŸèƒ½å·²å…³é—­ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯å¹¶ç¦ç”¨è¡¨å•
          registrationDisabled = true;
          showMessage(i18n.t('register.disabled'), 'error');
          document.getElementById('registerForm').style.display = 'none';
          return false;
        }
        registrationDisabled = false;
        return true;
      } catch (error) {
        showMessage(i18n.t('register.status_fetch_fail'), 'error');
        return false;
      }
    }
    
    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ³¨å†ŒçŠ¶æ€
    checkRegistrationStatus();
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // å†æ¬¡æ£€æŸ¥æ³¨å†ŒçŠ¶æ€
      const canRegister = await checkRegistrationStatus();
      if (!canRegister) {
        return;
      }
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      const registerBtn = document.getElementById('registerBtn');
      
      if (!username || !password || !confirmPassword) {
        showMessage(i18n.t('register.fill_all'), 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage(i18n.t('register.pwd_mismatch'), 'error');
        return;
      }
      
      if (username.length > 16) {
        showMessage(i18n.t('register.username_toolong'), 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage(i18n.t('register.password_tooshort'), 'error');
        return;
      }
      
    registerBtn.disabled = true;
    registerBtn.textContent = i18n.t('register.submitting');
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(i18n.t('register.success_redirect'), 'success');
          // å»¶è¿Ÿè·³è½¬åˆ°ç™»å½•é¡µé¢
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          // æ£€æŸ¥æ˜¯å¦æ˜¯æ³¨å†ŒåŠŸèƒ½å…³é—­çš„é”™è¯¯
          if (result.error === 'registration_disabled') {
            registrationDisabled = true;
            showMessage(i18n.t('register.disabled'), 'error');
            document.getElementById('registerForm').style.display = 'none';
          } else {
            showMessage(result.message || i18n.t('register.net_fail'), 'error');
          }
        }
      } catch (error) {
        showMessage(i18n.t('register.net_fail'), 'error');
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = i18n.t('register.submit');
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }

    // è¯­è¨€åˆ‡æ¢æ—¶ï¼Œå¦‚æœæ³¨å†Œå…³é—­ï¼Œæ›´æ–°æç¤ºè¯­è¨€
    window.apw_afterLangChange = function() {
      if (registrationDisabled) {
        showMessage(i18n.t('register.disabled'), 'error');
      }
    };
  </script>
</body>
</html>
