<!doctype html>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“„</text></svg>">
  <style>
    body {

      margin: 0;

    .login-container {

    }
    h1 {

    }
    .form-group {

    label {

    }
    input[type="text"], input[type="password"] {

    input[type="text"]:focus, input[type="password"]:focus {

    }
    button {

    }
    button:hover {

    }
    button:disabled {
      opacity: 0.6;

      transform: none;
    }
    .message {

      text-align: center;
    }
    .success {

    }
    .error {

    .register-link {

    .register-link a {

    .registration-notice {

      display: none; /* é»˜è®¤éšè— */
    }
    /* ä¿®å¤35æ–°å¢ï¼šå…¬å‘Šæ æ ·å¼ */
    .announcement-bar {
      position: fixed;
      top: 0;

      right: 0;
      background: linear-gradient(135deg, #1a3d5c 0%, #0f2940 100%);

    /* ä¿®å¤36æ–°å¢ï¼šè¯­è¨€åˆ‡æ¢æŒ‰é’®å®¹å™¨ */
    .lang-toggle-container {

    }
    .lang-toggle-container button {

    .lang-toggle-container button:hover {

    /* éšè—i18n.jsè‡ªåŠ¨åˆ›å»ºçš„å³ä¸Šè§’æŒ‰é’® */
    #apw-lang-toggle {

    }
  </style>
</head>
<body>
  <!-- ä¿®å¤35æ–°å¢ï¼šå…¬å‘Šæ  -->
  <div id="announcementBar" class="announcement-bar">
    <span id="announcementText"></span>
  </div>
  
  <div class="login-container">
    <h1 data-i18n="login.title">ç”¨æˆ·ç™»å½•</h1>
    <form id="loginForm">
      <div class="form-group">
  <label for="username" data-i18n="login.username">ç”¨æˆ·åï¼š</label>
        <input type="text" id="username" name="username" required maxlength="16" />
      </div>
      <div class="form-group">
  <label for="password" data-i18n="login.password">å¯†ç ï¼š</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="register-link">
        <a href="/register.html" id="registerLink" data-i18n="login.to_register">è¿˜æ²¡æœ‰è´¦å·ï¼Ÿç‚¹å‡»æ³¨å†Œ</a>
      </div>
  <button type="submit" id="loginBtn" data-i18n="login.submit">ç™»å½•</button>
    </form>
    <div id="message"></div>
    <div id="registrationNotice" class="registration-notice" data-i18n="register.disabled"></div>
    <div class="lang-toggle-container">
      <button id="langToggle">ğŸŒ ä¸­/EN</button>
    </div>
  </div>

  <script src="/static/js/i18n.js"></script>
  <script>
    // ä¿®å¤35æ–°å¢ï¼šæ£€æŸ¥ç»´æŠ¤æ¨¡å¼
    async function checkMaintenanceMode() {
      try {
        const resp = await fetch('/api/maintenance_status');
        const data = await resp.json();
        if (data.success && data.enabled) {
          window.location.href = '/maintenance.html';
        }
      } catch (error) {
        console.log('æ£€æŸ¥ç»´æŠ¤æ¨¡å¼å¤±è´¥:', error);
      }
    }
    
    // ä¿®å¤35æ–°å¢ï¼šæ£€æŸ¥å…¬å‘Šæ 
    async function checkAnnouncement() {
      try {
        const resp = await fetch('/api/system_announcement');
        const data = await resp.json();
        if (data.success && data.enabled && data.content) {
          document.getElementById('announcementText').textContent = data.content;
          document.getElementById('announcementBar').style.display = 'block';
          document.body.classList.add('has-announcement');
        }
      } catch (error) {
        console.log('æ£€æŸ¥å…¬å‘Šæ å¤±è´¥:', error);
      }
    }
    
    // é¡µé¢åŠ è½½æ—¶å…ˆæ£€æŸ¥ç»´æŠ¤æ¨¡å¼ï¼Œå†æ£€æŸ¥å…¬å‘Š
    checkMaintenanceMode().then(() => checkAnnouncement());
    
    // æ£€æŸ¥æ³¨å†ŒåŠŸèƒ½çŠ¶æ€
    async function checkRegistrationStatus() {
      try {
        const response = await fetch('/api/registration_status');
        const result = await response.json();
        
        // åªæœ‰å½“æ˜ç¡®è¿”å› registration_enabled: false æ—¶æ‰éšè—
        if (result.success && result.registration_enabled === false) {
          document.getElementById('registerLink').style.display = 'none';
          // æ˜¾ç¤ºæ³¨å†Œå…³é—­æç¤º
          const notice = document.getElementById('registrationNotice');
          notice.style.display = 'block';
          notice.textContent = i18n.t('register.disabled');
        }
      } catch (error) {
        // å¦‚æœè·å–çŠ¶æ€å¤±è´¥ï¼Œé»˜è®¤ä¿æŒæ˜¾ç¤ºæ³¨å†Œé“¾æ¥
        console.log('è·å–æ³¨å†ŒçŠ¶æ€å¤±è´¥ï¼Œä¿æŒé»˜è®¤æ˜¾ç¤º');
      }
    }
    
    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ³¨å†ŒçŠ¶æ€
    checkRegistrationStatus();
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      
      if (!username || !password) {
        showMessage(i18n.t('login.fill_all'), 'error');
        return;
      }
      
  loginBtn.disabled = true;
  loginBtn.textContent = i18n.t('login.submitting');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // ä¿®å¤36è¡¥å……: ä½¿ç”¨i18nè·å–æœ¬åœ°åŒ–æˆåŠŸæ¶ˆæ¯
          showMessage(i18n.t('login.success'), 'success');
          // ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ°localStorageï¼ˆç®€å•å®ç°ï¼‰
          localStorage.setItem('userToken', result.token);
          localStorage.setItem('userId', result.uid);
          localStorage.setItem('username', username);
          
          // å»¶è¿Ÿè·³è½¬åˆ°ä¸»é¡µ
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          // ä¿®å¤36è¡¥å……: ä½¿ç”¨i18nè·å–æœ¬åœ°åŒ–é”™è¯¯æ¶ˆæ¯
          const errorKey = 'login.' + (result.error || 'failed');
          const errorMsg = i18n.t(errorKey) !== errorKey ? i18n.t(errorKey) : result.message;
          showMessage(errorMsg, 'error');
        }
      } catch (error) {
        showMessage(i18n.t('login.net_fail'), 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = i18n.t('login.submit');
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
    
    // ä¿®å¤36æ–°å¢ï¼šè¯­è¨€åˆ‡æ¢æŒ‰é’®äº‹ä»¶
    document.getElementById('langToggle').onclick = function() {
      const newLang = i18n.getLang() === 'zh' ? 'en' : 'zh';
      i18n.setLang(newLang);
      i18n.applyI18n();
    };
  </script>
</body>
</html>
