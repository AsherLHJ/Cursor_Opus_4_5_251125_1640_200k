<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="login.title">Áî®Êà∑ÁôªÂΩï - AutoPaperWeb</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    h1 { 
      text-align: center; 
      color: #e5e5e5; 
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      color: #b0b0b0;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      background: #2a2a2a;
      color: #e5e5e5;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #4a90d9;
    }
    button { 
      width: 100%;
      padding: 12px; 
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      background: #5a9fe9;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message { 
      margin-top: 15px; 
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success { 
      background-color: #1a3d1a; 
      color: #7cd97c; 
      border: 1px solid #2d5a2d;
    }
    .error { 
      background-color: #3d1a1a; 
      color: #d97c7c; 
      border: 1px solid #5a2d2d;
    }
    .register-link {
      text-align: center;
      margin-bottom: 15px;
    }
    .register-link a {
      color: #4a90d9;
      text-decoration: none;
      font-size: 14px;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .registration-notice {
      margin-top: 20px;
      padding: 12px;
      background: #2a2016;
      border: 1px solid #8b6914;
      border-radius: 5px;
      color: #c9a06a;
      font-size: 13px;
      text-align: center;
      display: none; /* ÈªòËÆ§ÈöêËóè */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 data-i18n="login.title">Áî®Êà∑ÁôªÂΩï</h1>
    <form id="loginForm">
      <div class="form-group">
  <label for="username" data-i18n="login.username">Áî®Êà∑ÂêçÔºö</label>
        <input type="text" id="username" name="username" required maxlength="16" />
      </div>
      <div class="form-group">
  <label for="password" data-i18n="login.password">ÂØÜÁ†ÅÔºö</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="register-link">
        <a href="/register.html" id="registerLink" data-i18n="login.to_register">ËøòÊ≤°ÊúâË¥¶Âè∑ÔºüÁÇπÂáªÊ≥®ÂÜå</a>
      </div>
  <button type="submit" id="loginBtn" data-i18n="login.submit">ÁôªÂΩï</button>
    </form>
    <div id="message"></div>
    <div id="registrationNotice" class="registration-notice" data-i18n="register.disabled"></div>
  </div>

  <script src="/static/js/i18n.js"></script>
  <script>
    // Ê£ÄÊü•Ê≥®ÂÜåÂäüËÉΩÁä∂ÊÄÅ
    async function checkRegistrationStatus() {
      try {
        const response = await fetch('/api/registration_status');
        const result = await response.json();
        
        // Âè™ÊúâÂΩìÊòéÁ°ÆËøîÂõû registration_enabled: false Êó∂ÊâçÈöêËóè
        if (result.success && result.registration_enabled === false) {
          document.getElementById('registerLink').style.display = 'none';
          // ÊòæÁ§∫Ê≥®ÂÜåÂÖ≥Èó≠ÊèêÁ§∫
          const notice = document.getElementById('registrationNotice');
          notice.style.display = 'block';
          notice.textContent = i18n.t('register.disabled');
        }
      } catch (error) {
        // Â¶ÇÊûúËé∑ÂèñÁä∂ÊÄÅÂ§±Ë¥•ÔºåÈªòËÆ§‰øùÊåÅÊòæÁ§∫Ê≥®ÂÜåÈìæÊé•
        console.log('Ëé∑ÂèñÊ≥®ÂÜåÁä∂ÊÄÅÂ§±Ë¥•Ôºå‰øùÊåÅÈªòËÆ§ÊòæÁ§∫');
      }
    }
    
    // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•Ê≥®ÂÜåÁä∂ÊÄÅ
    checkRegistrationStatus();
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      
      if (!username || !password) {
        showMessage(i18n.t('login.fill_all'), 'error');
        return;
      }
      
  loginBtn.disabled = true;
  loginBtn.textContent = i18n.t('login.submitting');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂà∞localStorageÔºàÁÆÄÂçïÂÆûÁé∞Ôºâ
          localStorage.setItem('userToken', result.token);
          localStorage.setItem('userId', result.uid);
          localStorage.setItem('username', username);
          
          // Âª∂ËøüË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage(i18n.t('login.net_fail'), 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = i18n.t('login.submit');
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
  </script>
</body>
</html>
