<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="login.title">Áî®Êà∑ÁôªÂΩï - AutoPaperWeb</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      color: #555;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button { 
      width: 100%;
      padding: 12px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message { 
      margin-top: 15px; 
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success { 
      background-color: #d4edda; 
      color: #155724; 
      border: 1px solid #c3e6cb;
    }
    .error { 
      background-color: #f8d7da; 
      color: #721c24; 
      border: 1px solid #f5c6cb;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 data-i18n="login.title">Áî®Êà∑ÁôªÂΩï</h1>
    <form id="loginForm">
      <div class="form-group">
  <label for="username" data-i18n="login.username">Áî®Êà∑ÂêçÔºö</label>
        <input type="text" id="username" name="username" required maxlength="16" />
      </div>
      <div class="form-group">
  <label for="password" data-i18n="login.password">ÂØÜÁ†ÅÔºö</label>
        <input type="password" id="password" name="password" required />
      </div>
  <button type="submit" id="loginBtn" data-i18n="login.submit">ÁôªÂΩï</button>
    </form>
    <div id="message"></div>
    <div class="links">
  <a href="/register.html" id="registerLink" data-i18n="login.to_register" style="display: none;">ËøòÊ≤°ÊúâË¥¶Âè∑ÔºüÁÇπÂáªÊ≥®ÂÜå</a>
    </div>
  </div>

  <script src="/static/js/i18n.js"></script>
  <script>
    // Ê£ÄÊü•Ê≥®ÂÜåÂäüËÉΩÁä∂ÊÄÅ
    async function checkRegistrationStatus() {
      try {
        const response = await fetch('/api/registration_status');
        const result = await response.json();
        
        if (result.success && result.registration_enabled) {
          document.getElementById('registerLink').style.display = 'block';
        } else {
          document.getElementById('registerLink').style.display = 'none';
        }
      } catch (error) {
        // Â¶ÇÊûúËé∑ÂèñÁä∂ÊÄÅÂ§±Ë¥•ÔºåÈªòËÆ§ÈöêËóèÊ≥®ÂÜåÈìæÊé•
        document.getElementById('registerLink').style.display = 'none';
      }
    }
    
    // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•Ê≥®ÂÜåÁä∂ÊÄÅ
    checkRegistrationStatus();
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      
      if (!username || !password) {
        showMessage(i18n.t('login.fill_all'), 'error');
        return;
      }
      
  loginBtn.disabled = true;
  loginBtn.textContent = i18n.t('login.submitting');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂà∞localStorageÔºàÁÆÄÂçïÂÆûÁé∞Ôºâ
          localStorage.setItem('userToken', result.token);
          localStorage.setItem('userId', result.uid);
          localStorage.setItem('username', username);
          
          // Âª∂ËøüË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage(i18n.t('login.net_fail'), 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = i18n.t('login.submit');
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
  </script>
</body>
</html>
