        .switch-row {

        .status-badge {

            font-weight: 500;
        }
        .status-on { background: #dcfce7; color: #166534; }
        .status-off { background: #fee2e2; color: #991b1b; }
        
        /* Toggle Switch */
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 28px;
        }
        .toggle .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        .toggle input:checked + .slider { background-color: #10b981; }
        .toggle input:checked + .slider:before { transform: translateX(22px); }
        .toggle input:disabled + .slider { opacity: 0.5; cursor: not-allowed; }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0f3460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }

    <script>
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) window.location.href = '/admin/login.html';
        document.getElementById('adminName').textContent = localStorage.getItem('adminUsername') || 'ç®¡ç†å‘˜';
        
        async function fetchWithAuth(url, options = {}) {
            return fetch(url, { 
                ...options, 
                headers: { 
                    'Content-Type': 'application/json', 
                    'X-Admin-Token': adminToken, 
                    ...(options.headers || {}) 
                }
            });
        }
        
        async function loadRegistrationStatus() {
            try {
                const response = await fetch('/api/registration_status');
                const data = await response.json();
                
                if (data.success) {
                    updateRegistrationUI(data.registration_enabled);
                }
            } catch (error) {
                console.error('è·å–æ³¨å†ŒçŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        function updateRegistrationUI(enabled) {
            const toggle = document.getElementById('regToggle');
            const badge = document.getElementById('regStatusBadge');
            
            toggle.checked = enabled;
            badge.textContent = enabled ? 'å·²å¼€å¯' : 'å·²å…³é—­';
            badge.className = 'status-badge ' + (enabled ? 'status-on' : 'status-off');
        }
        
        async function toggleRegistration() {
            const toggle = document.getElementById('regToggle');
            const loading = document.getElementById('regLoading');
            const newValue = toggle.checked;
            
            toggle.disabled = true;
            loading.classList.remove('hidden');
            
            try {
                const response = await fetchWithAuth('/api/admin/toggle_registration', {
                    method: 'POST',
                    body: JSON.stringify({ enabled: newValue })
                });
                const data = await response.json();
                
                if (data.success) {
                    updateRegistrationUI(data.registration_enabled);
                } else {
                    // æ¢å¤åŸçŠ¶æ€
                    toggle.checked = !newValue;
                    alert('æ“ä½œå¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                toggle.checked = !newValue;
                alert('æ“ä½œå¤±è´¥: ' + error.message);
            } finally {
                toggle.disabled = false;
                loading.classList.add('hidden');
            }
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUsername');
            window.location.href = '/admin/login.html';
        }
        
        // åˆå§‹åŠ è½½
        loadRegistrationStatus();
    </script>
