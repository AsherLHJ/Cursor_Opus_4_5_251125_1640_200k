<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.login_title">ç®¡ç†å‘˜ç™»å½• - AutoPaperWeb</title>
    <script src="/static/js/i18n.js"></script>
    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

        }
        
        .login-container {

            width: 100%;

        }
        
        .login-header {

            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #1a1a2e;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            color: #333;

            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0f3460;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 52, 96, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- è¯­è¨€åˆ‡æ¢æŒ‰é’®ç”±i18n.jsè‡ªåŠ¨åˆ›å»ºï¼Œæ”¾åœ¨é¡µé¢å³ä¸Šè§’ -->
        <div class="login-header">
            <h1 data-i18n="admin.login_title">ğŸ” ç®¡ç†å‘˜ç™»å½•</h1>
            <p data-i18n="admin.login_subtitle">AutoPaperWeb åå°ç®¡ç†ç³»ç»Ÿ</p>
        </div>
        
        <div class="error-message" id="errorMsg"></div>
        
        <!-- ä¿®å¤26: æ·»åŠ  action é˜²æ­¢JSå¤±è´¥æ—¶è¡¨å•GETæäº¤æš´éœ²å¯†ç  -->
        <form id="loginForm" action="javascript:void(0)" method="POST">
            <div class="form-group">
                <label for="username" data-i18n="admin.login_username">ç”¨æˆ·å</label>
                <input type="text" id="username" name="username" required 
                       autocomplete="username" data-i18n-placeholder="admin.login_username_ph" placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜ç”¨æˆ·å">
            </div>
            
            <div class="form-group">
                <label for="password" data-i18n="admin.login_password">å¯†ç </label>
                <input type="password" id="password" name="password" required 
                       autocomplete="current-password" data-i18n-placeholder="admin.login_password_ph" placeholder="è¯·è¾“å…¥å¯†ç ">
            </div>
            
            <button type="submit" class="btn-login" data-i18n="admin.login_submit">ç™» å½•</button>
        </form>
        
        <div class="back-link">
            <a href="/" data-i18n="admin.login_back">â† è¿”å›é¦–é¡µ</a>
        </div>
    </div>
    
    <script>
        // åº”ç”¨ placeholder ç¿»è¯‘
        function applyPlaceholders() {
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (window.i18n) {
                    el.placeholder = i18n.t(key);
                }
            });
        }
        
        // i18n.js è¯­è¨€åˆ‡æ¢åçš„å›è°ƒï¼ˆç”¨äºåˆ·æ–°placeholderï¼‰
        window.apw_afterLangChange = function() {
            applyPlaceholders();
        };
        
        // åˆå§‹åŒ–æ—¶åº”ç”¨
        if (window.i18n) {
            i18n.applyI18n();
            applyPlaceholders();
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUsername', username);
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorMsg.textContent = data.message || (window.i18n ? i18n.t('admin.login_error') : 'ç™»å½•å¤±è´¥');
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = window.i18n ? i18n.t('admin.login_network_error') : 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
