        .btn-warning { background: #f59e0b; color: white; }
        .btn:hover { opacity: 0.9; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 400px; max-width: 90%; }

        .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“Š AutoPaperWeb <span data-i18n="admin.header_title">ç®¡ç†åå°</span></h1>
        <div class="header-actions">
            <span id="langToggle" style="cursor:pointer;margin-right:10px;">ğŸŒ EN/ä¸­</span>
            <span id="adminName" data-i18n="admin.administrator">ç®¡ç†å‘˜</span>
            <button onclick="logout()" data-i18n="admin.nav_logout">é€€å‡ºç™»å½•</button>
        </div>
    </div>
    
    <nav class="nav">
        <ul>
            <li><a href="dashboard.html" data-i18n="admin.nav_dashboard">ç›‘æ§å¤§ç›˜</a></li>
            <li><a href="users.html" class="active" data-i18n="admin.nav_users">ç”¨æˆ·ç®¡ç†</a></li>
            <li><a href="tasks.html" data-i18n="admin.nav_tasks">ä»»åŠ¡ç®¡ç†</a></li>
            <li><a href="control.html" data-i18n="admin.nav_control">ç³»ç»Ÿæ§åˆ¶</a></li>
            <li><a href="debug.html" data-i18n="admin.nav_debug">è°ƒè¯•æ—¥å¿—</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="panel">
            <h2>ğŸ‘¥ <span data-i18n="admin.users_title">ç”¨æˆ·åˆ—è¡¨</span></h2>
            <table>
                <thead>
                    <tr>
                        <th data-i18n="admin.user_uid">UID</th>
                        <th data-i18n="admin.user_username">ç”¨æˆ·å</th>
                        <th data-i18n="admin.user_balance">ä½™é¢</th>
                        <th data-i18n="admin.user_permission">æƒé™</th>
                        <th data-i18n="admin.user_actions">æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <tr><td colspan="5" style="text-align:center;color:#999;" data-i18n="admin.loading">åŠ è½½ä¸­...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="modal" id="balanceModal">
        <div class="modal-content">
            <h3>ğŸ’° <span data-i18n="admin.user_adjust_balance">è°ƒæ•´ä½™é¢</span></h3>
            <input type="hidden" id="balanceUid">
            <div class="form-group">
                <label data-i18n="admin.user_current_balance">å½“å‰ä½™é¢</label>
                <input type="text" id="currentBalance" readonly>
            </div>
            <div class="form-group">
                <label data-i18n="admin.user_new_balance">æ–°ä½™é¢</label>
                <input type="number" id="newBalance" step="0.01" min="0">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('balanceModal')" data-i18n="admin.user_cancel">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="saveBalance()" data-i18n="admin.user_save">ä¿å­˜</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="permissionModal">
        <div class="modal-content">
            <h3>âš™ï¸ <span data-i18n="admin.user_adjust_permission">è°ƒæ•´æƒé™</span></h3>
            <input type="hidden" id="permUid">
            <div class="form-group">
                <label data-i18n="admin.user_current_permission">å½“å‰æƒé™ï¼ˆå¹¶å‘æ•°ï¼‰</label>
                <input type="text" id="currentPerm" readonly>
            </div>
            <div class="form-group">
                <label data-i18n="admin.user_new_permission">æ–°æƒé™</label>
                <input type="number" id="newPerm" min="0" max="10">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('permissionModal')" data-i18n="admin.user_cancel">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="savePermission()" data-i18n="admin.user_save">ä¿å­˜</button>
            </div>
        </div>
    </div>
    
    <script>
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) window.location.href = '/admin/login.html';
        document.getElementById('adminName').textContent = localStorage.getItem('adminUsername') || i18n.t('admin.administrator');
        
        // è¯­è¨€åˆ‡æ¢
        document.getElementById('langToggle').onclick = function() {
            const newLang = i18n.lang === 'zh' ? 'en' : 'zh';
            i18n.setLang(newLang);
        };
        
        // è¯­è¨€åˆ‡æ¢å›è°ƒ
        window.apw_afterLangChange = function(lang) {
            loadUsers();
        };
        
        async function fetchWithAuth(url, options = {}) {
            return fetch(url, { ...options, headers: { 'Content-Type': 'application/json', 'X-Admin-Token': adminToken, ...(options.headers || {}) }});
        }
        
        async function loadUsers() {
            try {
                const response = await fetchWithAuth('/api/admin/users');
                const data = await response.json();
                
                if (data.success && data.users) {
                    const tbody = document.getElementById('userList');
                    tbody.innerHTML = data.users.map(u => `
                        <tr>
                            <td>${u.uid}</td>
                            <td>${u.username}</td>
                            <td>${parseFloat(u.balance || 0).toFixed(2)}</td>
                            <td>${u.permission || 0}</td>
                            <td>
                                <button class="btn btn-success" onclick="openBalanceModal(${u.uid}, ${u.balance || 0})">${i18n.t('admin.user_adjust_balance')}</button>
                                <button class="btn btn-warning" onclick="openPermModal(${u.uid}, ${u.permission || 0})">${i18n.t('admin.user_adjust_permission')}</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', error);
            }
        }
        
        function openBalanceModal(uid, balance) {
            document.getElementById('balanceUid').value = uid;
            document.getElementById('currentBalance').value = balance.toFixed(2);
            document.getElementById('newBalance').value = balance.toFixed(2);
            document.getElementById('balanceModal').classList.add('active');
        }
        
        function openPermModal(uid, perm) {
            document.getElementById('permUid').value = uid;
            document.getElementById('currentPerm').value = perm;
            document.getElementById('newPerm').value = perm;
            document.getElementById('permissionModal').classList.add('active');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        
        async function saveBalance() {
            const uid = document.getElementById('balanceUid').value;
            const newBalance = parseFloat(document.getElementById('newBalance').value);
            
            try {
                const response = await fetchWithAuth('/api/admin/users/balance', {
                    method: 'POST',
                    body: JSON.stringify({ uid: parseInt(uid), balance: newBalance })
                });
                const data = await response.json();
                alert(data.message || (data.success ? i18n.t('admin.user_update_success') : i18n.t('admin.user_update_failed')));
                closeModal('balanceModal');
                loadUsers();
            } catch (error) {
                alert(i18n.t('admin.operation_failed') + ': ' + error.message);
            }
        }
        
        async function savePermission() {
            const uid = document.getElementById('permUid').value;
            const newPerm = parseInt(document.getElementById('newPerm').value);
            
            try {
                const response = await fetchWithAuth('/api/admin/users/permission', {
                    method: 'POST',
                    body: JSON.stringify({ uid: parseInt(uid), permission: newPerm })
                });
                const data = await response.json();
                alert(data.message || (data.success ? i18n.t('admin.user_update_success') : i18n.t('admin.user_update_failed')));
                closeModal('permissionModal');
                loadUsers();
            } catch (error) {
                alert(i18n.t('admin.operation_failed') + ': ' + error.message);
            }
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUsername');
            window.location.href = '/admin/login.html';
        }
        
        loadUsers();
    </script>
</body>
</html>
